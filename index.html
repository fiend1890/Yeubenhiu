
<!DOCTYPE html>

<head>

  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background-color: #fff0f5;
      margin-top: 30px;
    }

    img {
      width: 200px;
      height: auto;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 32px;
      color: #ff3366;
      margin-bottom: 40px;
    }

    #container {

    }

    #yesBtn {

    }

    #noBtn {

    }

    #message {
      margin-top: 30px;
      font-size: 24px;
      color: #ff1493;
      font-weight: bold;
      animation: pop 0.4s ease-in-out;
    }

    @keyframes pop {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    #popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    #popup img {
      width: 300px;
      border-radius: 20px;
      border: 5px solid white;
      box-shadow: 0 0 20px pink;
      animation: zoomIn 0.5s ease;
    }

    @keyframes zoomIn {
      from { transform: scale(0); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    #popup:after {
      content: "üíñüíñüíñ";
      font-size: 50px;
      position: absolute;
      bottom: 50px;

      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-50px); opacity: 0; }
    }
  </style>
</head>
